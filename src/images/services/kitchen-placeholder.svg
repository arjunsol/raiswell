<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cabinetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="counterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DCDCDC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background wall -->
  <rect width="100%" height="100%" fill="#F5F5F5"/>
  
  <!-- Floor -->
  <rect x="0" y="200" width="100%" height="100" fill="#DEB887"/>
  
  <!-- Floor tiles pattern -->
  <g stroke="#CD853F" stroke-width="1" fill="none">
    <line x1="0" y1="220" x2="400" y2="220"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
    <line x1="50" y1="200" x2="50" y2="300"/>
    <line x1="100" y1="200" x2="100" y2="300"/>
    <line x1="150" y1="200" x2="150" y2="300"/>
    <line x1="200" y1="200" x2="200" y2="300"/>
    <line x1="250" y1="200" x2="250" y2="300"/>
    <line x1="300" y1="200" x2="300" y2="300"/>
    <line x1="350" y1="200" x2="350" y2="300"/>
  </g>
  
  <!-- Upper cabinets -->
  <rect x="30" y="60" width="120" height="60" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <rect x="170" y="60" width="120" height="60" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <rect x="310" y="60" width="60" height="60" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  
  <!-- Cabinet handles -->
  <rect x="140" y="85" width="8" height="3" rx="1" fill="#C0C0C0"/>
  <rect x="280" y="85" width="8" height="3" rx="1" fill="#C0C0C0"/>
  <rect x="360" y="85" width="8" height="3" rx="1" fill="#C0C0C0"/>
  
  <!-- Counter/worktop -->
  <rect x="20" y="140" width="360" height="20" fill="url(#counterGrad)" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Lower cabinets -->
  <rect x="30" y="160" width="80" height="40" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <rect x="170" y="160" width="80" height="40" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <rect x="310" y="160" width="60" height="40" fill="url(#cabinetGrad)" stroke="#4A4A4A" stroke-width="1"/>
  
  <!-- Lower cabinet handles -->
  <rect x="100" y="175" width="8" height="3" rx="1" fill="#C0C0C0"/>
  <rect x="240" y="175" width="8" height="3" rx="1" fill="#C0C0C0"/>
  <rect x="360" y="175" width="8" height="3" rx="1" fill="#C0C0C0"/>
  
  <!-- Sink -->
  <ellipse cx="200" cy="150" rx="25" ry="15" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="20" ry="12" fill="#F0F8FF" stroke="#B6C5D1" stroke-width="1"/>
  
  <!-- Faucet -->
  <rect x="198" y="135" width="4" height="15" fill="#C0C0C0"/>
  <circle cx="200" cy="130" r="3" fill="#C0C0C0"/>
  
  <!-- Stove/cooktop -->
  <rect x="260" y="140" width="40" height="20" fill="#2F2F2F" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Burners -->
  <circle cx="270" cy="148" r="4" fill="#000" stroke="#333" stroke-width="1"/>
  <circle cx="285" cy="148" r="4" fill="#000" stroke="#333" stroke-width="1"/>
  <circle cx="270" cy="158" r="4" fill="#000" stroke="#333" stroke-width="1"/>
  <circle cx="285" cy="158" r="4" fill="#000" stroke="#333" stroke-width="1"/>
  
  <!-- Refrigerator -->
  <rect x="340" y="120" width="40" height="80" fill="#F8F8FF" stroke="#C0C0C0" stroke-width="2"/>
  <rect x="345" y="125" width="30" height="35" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="1"/>
  <rect x="345" y="165" width="30" height="30" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="1"/>
  <rect x="370" y="140" width="3" height="8" fill="#C0C0C0"/>
  <rect x="370" y="175" width="3" height="8" fill="#C0C0C0"/>
  
  <!-- Backsplash tiles -->
  <g stroke="#D3D3D3" stroke-width="0.5" fill="none">
    <line x1="30" y1="130" x2="370" y2="130"/>
    <line x1="30" y1="140" x2="370" y2="140"/>
    <line x1="50" y1="120" x2="50" y2="140"/>
    <line x1="70" y1="120" x2="70" y2="140"/>
    <line x1="90" y1="120" x2="90" y2="140"/>
    <line x1="110" y1="120" x2="110" y2="140"/>
    <line x1="130" y1="120" x2="130" y2="140"/>
    <line x1="150" y1="120" x2="150" y2="140"/>
    <line x1="170" y1="120" x2="170" y2="140"/>
    <line x1="190" y1="120" x2="190" y2="140"/>
    <line x1="210" y1="120" x2="210" y2="140"/>
    <line x1="230" y1="120" x2="230" y2="140"/>
    <line x1="250" y1="120" x2="250" y2="140"/>
    <line x1="270" y1="120" x2="270" y2="140"/>
    <line x1="290" y1="120" x2="290" y2="140"/>
    <line x1="310" y1="120" x2="310" y2="140"/>
    <line x1="330" y1="120" x2="330" y2="140"/>
    <line x1="350" y1="120" x2="350" y2="140"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    Kitchen Fitting
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
    Complete Design &amp; Installation
  </text>
</svg>