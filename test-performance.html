<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - Compiled vs XML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .test-result { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; }
        .faster { border-color: #27ae60; background: #d5f4e6; }
        .slower { border-color: #e74c3c; background: #fdf2f0; }
        pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Configuration Loading Performance Test</h1>
    <p>This test compares the performance of compiled configuration vs XML parsing.</p>
    
    <div id="results"></div>
    
    <script src="js/compiled-config.js"></script>
    <script>
        async function runPerformanceTest() {
            const results = document.getElementById('results');
            
            // Test 1: Compiled Configuration Load Time
            results.innerHTML += '<div class="test-result"><h3>Testing Compiled Configuration...</h3></div>';
            
            const compiledStart = performance.now();
            
            // Simulate compiled config usage
            if (window.compiledConfig && window.compiledConfig.loaded) {
                const config = window.compiledConfig.config;
                const company = window.compiledConfig.getCompany();
                const services = window.compiledConfig.getServices();
                const testimonials = window.compiledConfig.getTestimonials();
                
                // Apply branding
                window.compiledConfig.applyBrandingStyles();
                
                // Test feature toggles
                const heroEnabled = window.compiledConfig.isFeatureEnabled('hero-section');
                const servicesEnabled = window.compiledConfig.isFeatureEnabled('services-section');
                
                // Test templates
                const serviceTemplates = window.compiledConfig.getAllTemplates('service-card');
                const testimonialTemplates = window.compiledConfig.getAllTemplates('testimonial');
            }
            
            const compiledEnd = performance.now();
            const compiledTime = compiledEnd - compiledStart;
            
            results.innerHTML += `
                <div class="test-result faster">
                    <h3>‚úÖ Compiled Configuration Results</h3>
                    <p><strong>Loading Time:</strong> ${compiledTime.toFixed(2)}ms</p>
                    <p><strong>Features Tested:</strong> Configuration access, feature toggles, templates, branding</p>
                    <p><strong>Status:</strong> Pre-compiled, instant access</p>
                </div>
            `;
            
            // Test 2: XML Configuration Load Time (simulated)
            results.innerHTML += '<div class="test-result"><h3>Testing XML Configuration...</h3></div>';
            
            const xmlStart = performance.now();
            
            try {
                // Simulate XML fetch and parsing
                const response = await fetch('config/site-config.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Simulate parsing operations
                const companyNode = xmlDoc.querySelector('company');
                const servicesNodes = xmlDoc.querySelectorAll('service');
                const testimonialsNodes = xmlDoc.querySelectorAll('testimonial');
                
                // Simulate feature toggle checking
                const featureToggles = xmlDoc.querySelector('feature-toggles');
                
                const xmlEnd = performance.now();
                const xmlTime = xmlEnd - xmlStart;
                
                results.innerHTML += `
                    <div class="test-result slower">
                        <h3>‚ö†Ô∏è XML Configuration Results</h3>
                        <p><strong>Loading Time:</strong> ${xmlTime.toFixed(2)}ms</p>
                        <p><strong>Network Request:</strong> ${response.ok ? 'Success' : 'Failed'}</p>
                        <p><strong>XML Size:</strong> ${(xmlText.length / 1024).toFixed(1)}KB</p>
                        <p><strong>Status:</strong> Requires network fetch + parsing</p>
                    </div>
                `;
                
                // Performance Comparison
                const improvement = xmlTime - compiledTime;
                const improvementPercent = ((improvement / xmlTime) * 100).toFixed(1);
                
                results.innerHTML += `
                    <div class="test-result faster">
                        <h2>üöÄ Performance Improvement</h2>
                        <p><strong>Time Saved:</strong> ${improvement.toFixed(2)}ms</p>
                        <p><strong>Performance Improvement:</strong> ${improvementPercent}% faster</p>
                        <p><strong>Network Requests Eliminated:</strong> 1 (XML fetch)</p>
                        <p><strong>Pre-compiled Templates:</strong> ${Object.keys(window.compiledConfig.templates).length} template types</p>
                        <p><strong>Feature Toggles Optimized:</strong> ${Object.keys(window.compiledConfig.featureMap).length} toggles</p>
                    </div>
                `;
                
                // Feature Demonstration
                results.innerHTML += `
                    <div class="test-result">
                        <h3>üß™ Feature Demonstration</h3>
                        <p><strong>Company Name:</strong> ${window.compiledConfig.getValue('company.name')}</p>
                        <p><strong>Services Count:</strong> ${window.compiledConfig.getServices().length}</p>
                        <p><strong>Hero Section Enabled:</strong> ${window.compiledConfig.isFeatureEnabled('hero-section')}</p>
                        <p><strong>Service Card Templates:</strong> ${window.compiledConfig.getAllTemplates('service-card').length}</p>
                        
                        <h4>Sample Pre-compiled Template:</h4>
                        <pre>${window.compiledConfig.getTemplate('service-card', 0).substring(0, 200)}...</pre>
                    </div>
                `;
                
                console.log('Performance Test Results:');
                console.log(`Compiled: ${compiledTime.toFixed(2)}ms`);
                console.log(`XML: ${xmlTime.toFixed(2)}ms`);
                console.log(`Improvement: ${improvement.toFixed(2)}ms (${improvementPercent}% faster)`);
                
            } catch (error) {
                results.innerHTML += `
                    <div class="test-result slower">
                        <h3>‚ùå XML Configuration Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Benefit:</strong> Compiled config provides fallback when XML fails</p>
                    </div>
                `;
            }
        }
        
        // Run the test when page loads
        document.addEventListener('DOMContentLoaded', runPerformanceTest);
    </script>
</body>
</html>
