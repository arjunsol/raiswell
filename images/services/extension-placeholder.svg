<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="150" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="150" width="100%" height="150" fill="#90EE90"/>
  
  <!-- Main house -->
  <rect x="50" y="100" width="180" height="120" fill="url(#wallGrad)" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- House roof -->
  <polygon points="50,100 140,60 230,100" fill="#CD853F" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Extension -->
  <rect x="230" y="120" width="120" height="100" fill="#FFF8DC" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Extension roof -->
  <polygon points="230,120 295,90 360,120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Windows - main house -->
  <rect x="70" y="120" width="25" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="110" y="120" width="25" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="180" y="120" width="25" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Windows - extension -->
  <rect x="250" y="140" width="30" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="300" y="140" width="30" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="145" y="170" width="20" height="50" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Door handle -->
  <circle cx="160" cy="195" r="1.5" fill="#FFD700"/>
  
  <!-- Window cross patterns -->
  <line x1="82.5" y1="120" x2="82.5" y2="145" stroke="#4682B4" stroke-width="1"/>
  <line x1="70" y1="132.5" x2="95" y2="132.5" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="122.5" y1="120" x2="122.5" y2="145" stroke="#4682B4" stroke-width="1"/>
  <line x1="110" y1="132.5" x2="135" y2="132.5" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="192.5" y1="120" x2="192.5" y2="145" stroke="#4682B4" stroke-width="1"/>
  <line x1="180" y1="132.5" x2="205" y2="132.5" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="265" y1="140" x2="265" y2="170" stroke="#4682B4" stroke-width="1"/>
  <line x1="250" y1="155" x2="280" y2="155" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="315" y1="140" x2="315" y2="170" stroke="#4682B4" stroke-width="1"/>
  <line x1="300" y1="155" x2="330" y2="155" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    Home Extensions
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
    Single & Double Storey Extensions
  </text>
</svg>