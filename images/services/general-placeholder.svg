<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="180" fill="url(#skyGrad2)"/>
  
  <!-- Ground -->
  <rect x="0" y="180" width="100%" height="120" fill="#90EE90"/>
  
  <!-- Main house structure -->
  <rect x="80" y="120" width="200" height="100" fill="#F5F5DC" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Roof being worked on -->
  <polygon points="80,120 180,70 280,120" fill="url(#roofGrad)" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Scaffolding -->
  <g stroke="#696969" stroke-width="3" fill="none">
    <!-- Vertical poles -->
    <line x1="60" y1="80" x2="60" y2="220"/>
    <line x1="100" y1="75" x2="100" y2="220"/>
    <line x1="140" y1="70" x2="140" y2="220"/>
    <line x1="300" y1="80" x2="300" y2="220"/>
    <line x1="340" y1="85" x2="340" y2="220"/>
    
    <!-- Horizontal supports -->
    <line x1="60" y1="100" x2="340" y2="100"/>
    <line x1="60" y1="140" x2="340" y2="140"/>
    <line x1="60" y1="180" x2="340" y2="180"/>
    
    <!-- Cross braces -->
    <line x1="60" y1="100" x2="100" y2="140"/>
    <line x1="100" y1="100" x2="140" y2="140"/>
    <line x1="300" y1="100" x2="340" y2="140"/>
  </g>
  
  <!-- Scaffolding platforms -->
  <rect x="55" y="95" width="290" height="8" fill="#A0A0A0" stroke="#808080" stroke-width="1"/>
  <rect x="55" y="135" width="290" height="8" fill="#A0A0A0" stroke="#808080" stroke-width="1"/>
  
  <!-- Tools on scaffold -->
  <rect x="120" y="90" width="12" height="8" fill="#FF6347"/>
  <rect x="150" y="88" width="8" height="12" fill="#FFD700"/>
  <circle cx="200" cy="95" r="4" fill="#C0C0C0"/>
  
  <!-- Worker figure -->
  <circle cx="180" cy="85" r="6" fill="#FDBCB4"/>
  <rect x="175" y="91" width="10" height="15" fill="#4169E1"/>
  <rect x="173" y="106" width="6" height="12" fill="#8B4513"/>
  <rect x="183" y="106" width="6" height="12" fill="#8B4513"/>
  <rect x="172" y="91" width="6" height="10" fill="#FDBCB4"/>
  <rect x="186" y="91" width="6" height="10" fill="#FDBCB4"/>
  
  <!-- Hard hat -->
  <ellipse cx="180" cy="82" rx="8" ry="4" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Roof tiles being replaced -->
  <g fill="#8B4513" stroke="#654321" stroke-width="0.5">
    <rect x="120" y="95" width="8" height="12"/>
    <rect x="128" y="95" width="8" height="12"/>
    <rect x="136" y="95" width="8" height="12"/>
    <rect x="200" y="98" width="8" height="12"/>
    <rect x="208" y="98" width="8" height="12"/>
    <rect x="216" y="98" width="8" height="12"/>
  </g>
  
  <!-- Missing tiles (showing repair work) -->
  <rect x="144" y="95" width="16" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="224" y="98" width="16" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Windows -->
  <rect x="100" y="140" width="20" height="20" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="140" y="140" width="20" height="20" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="220" y="140" width="20" height="20" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Window cross patterns -->
  <line x1="110" y1="140" x2="110" y2="160" stroke="#4682B4" stroke-width="1"/>
  <line x1="100" y1="150" x2="120" y2="150" stroke="#4682B4" stroke-width="1"/>
  <line x1="150" y1="140" x2="150" y2="160" stroke="#4682B4" stroke-width="1"/>
  <line x1="140" y1="150" x2="160" y2="150" stroke="#4682B4" stroke-width="1"/>
  <line x1="230" y1="140" x2="230" y2="160" stroke="#4682B4" stroke-width="1"/>
  <line x1="220" y1="150" x2="240" y2="150" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="175" y="180" width="15" height="40" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="185" cy="200" r="1" fill="#FFD700"/>
  
  <!-- Tool van -->
  <rect x="20" y="190" width="50" height="25" fill="#4169E1" stroke="#191970" stroke-width="2"/>
  <rect x="25" y="195" width="15" height="10" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <circle cx="30" cy="218" r="6" fill="#2F2F2F" stroke="#000" stroke-width="2"/>
  <circle cx="60" cy="218" r="6" fill="#2F2F2F" stroke="#000" stroke-width="2"/>
  <circle cx="30" cy="218" r="3" fill="#C0C0C0"/>
  <circle cx="60" cy="218" r="3" fill="#C0C0C0"/>
  
  <!-- Van text -->
  <text x="45" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">BUILDER</text>
  
  <!-- Construction materials -->
  <g fill="#D2691E" stroke="#A0522D" stroke-width="1">
    <rect x="320" y="200" width="15" height="8"/>
    <rect x="320" y="192" width="15" height="8"/>
    <rect x="320" y="184" width="15" height="8"/>
    <rect x="340" y="200" width="15" height="8"/>
    <rect x="340" y="192" width="15" height="8"/>
  </g>
  
  <!-- Cement bags -->
  <rect x="360" y="190" width="12" height="20" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
  <rect x="375" y="195" width="12" height="20" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    General Building
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
    Repairs, Maintenance & Construction
  </text>
</svg>